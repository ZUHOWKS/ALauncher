plugins {
    id 'java'
}

group 'dev.asiluxserver.launcher'
version 'dev-0.1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly(fileTree(dir: 'lib', include: '*.jar'))
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
    implementation group: 'de.jensd', name: 'fontawesomefx', version: '8.9'
}

test {
    useJUnitPlatform()
}